apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

group = "com.edwardstock.android"
version = "1.0.0"

android {
    compileSdkVersion 28
    buildToolsVersion buildTools

    resourcePrefix 'mp_'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName version

        testInstrumentationRunner "android.test.runner.AndroidJUnitRunner"

//        javaCompileOptions {
//            annotationProcessorOptions {
//                includeCompileClasspath true
//            }
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

}

afterEvaluate {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

dependencies {
    gradleApi()
//    implementation 'androidx.fragment:fragment:1.0.0'
//    implementation 'androidx.appcompat:appcompat:1.0.0'
//    implementation 'androidx.annotation:annotation:1.0.0'
//    implementation 'androidx.recyclerview:recyclerview:1.0.0'
//    implementation 'androidx.recyclerview:recyclerview-selection:1.0.0'
//    implementation 'com.google.android.material:material:1.0.0'
//    implementation 'androidx.vectordrawable:vectordrawable:1.0.0'
//    implementation 'androidx.vectordrawable:vectordrawable-animated:1.0.0'
//    implementation 'androidx.exifinterface:exifinterface:1.0.0'
//    implementation 'androidx.transition:transition:1.0.0'
//    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
//    implementation 'androidx.constraintlayout:constraintlayout-solver:1.1.3'


    implementation "com.android.support:appcompat-v7:${libSupport}"
    implementation "com.android.support:support-v4:${libSupport}"
    implementation "com.android.support:recyclerview-v7:${libSupport}"
    implementation "com.android.support:recyclerview-selection:28.0.0"
    implementation "com.android.support:support-annotations:${libSupport}"
    implementation "com.android.support:design:${libSupport}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support.constraint:constraint-layout-solver:1.1.3'


    implementation('com.github.hotchemi:permissionsdispatcher:3.3.1') {
        exclude group: 'com.android.support', module: 'support-v13'
        exclude group: 'com.android.support', module: 'support-v4'
    }
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:3.3.1"

    // Moxy
//    implementation 'com.arello-mobile:moxy:1.5.3'
//    implementation 'com.arello-mobile:moxy-android:1.5.3'
//    implementation 'com.arello-mobile:moxy-app-compat:1.5.3'
    annotationProcessor 'com.arello-mobile:moxy-compiler:1.5.3'
    implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'
    implementation 'com.google.guava:guava:26.0-android'
    implementation 'com.annimon:stream:1.2.0'
    implementation 'com.jakewharton.timber:timber:4.7.1'
    implementation 'com.github.chrisbanes:PhotoView:2.1.4'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    testImplementation 'junit:junit:4.12'
}


apply from: '../scripts/minter_publish.gradle'